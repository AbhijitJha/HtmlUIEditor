<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="skype-uri.js"></script>
</head>
<body>
    <H1>Below is skype ui code based</H1>
    <div id="SkypeButton_Call" style="width:20%;background-color:#0094ff">
        <script type="text/javascript">
            Skype.ui({
                name: "call",
                element: "SkypeButton_Call",
                participants: ["echo123"],
                imageSize: 32,
                imageColor: "white"
            });
        </script>
    </div>
    
    <H1>Below is direct link</H1>
    <a href="skype:echo123?call">Call</a> the Skype Echo / Sound Test Service
