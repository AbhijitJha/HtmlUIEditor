<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="scripts/jquery-1.11.2.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/htmluiedt.css" />
        <link href="css/outerstyle.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <table class="rootTable">
            <tr>
                <td rowspan="2" class="tdToolBoxRoot">
                    <table id="tblShowHideToolBox" width="100%">
                        <tr>
                            <td><div class="toolBoxHeader"><b>ToolBox</b></div></td>
                            <td align="right"><input type="button" class="btnShowHideToolBox" value="<"/></td>                        
                        </tr>
                    </table>
                    <hr>
                    <table id="tblToolBox">                        
                        <tr>
                            <td>
                                <div>
                                    <input id="PointerTool" type="button" value="Pointer" class="toolboxControl toolboxSelectedControl" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>
                                    <input id="ButtonTool" type="button" value="Button" class="toolboxControl" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>
                                    <input id="TextTool" type="button" value="TextBox" class="toolboxControl" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>
                                    <input id="TableTool" type="button" value="Table" class="toolboxControl" />
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
                <td  class="tdDesignerRoot">
                    <div id="designerDiv" contenteditable="false">
                    </div>
                </td>
                <td class="tdPropertyRoot" rowspan="2" > 
                    <table id="tblShowHideProperty" width="100%">
                        <tr>
                            <td><div class="propertyHeader"><b>Properties</b></div></td>
                            <td align="right"><input type="button" class="btnShowHideProperty" value=">"/></td>                        
                        </tr>
                    </table>
                    <hr>
                    <table id="tblProperty">
                    </table>
                </td>
            </tr>
            <tr>
                <td class="tdHtmlSourceRoot">
                    <table id="tblShowHideSource" class="tblHtmlSource" cellSpacing="0">
                        <tr>
                            <td width="50px">
                                <input id="SyncTool" type="button" value="Sync \/" />
                            </td>
                            <td width="50px">
                                <input id="SyncToolUp" type="button" value="Sync /\" />
                            </td>
                            <td align="right">
                                <input type="button" class="btnShowHideSource" value="\/"/>
                            </td>                        
                        </tr>
                        <tr>
                            <td colspan="3">
                                <textarea rows="3" id="txtHtmlSource"></textarea>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <script type="text/javascript" src="scripts/htmluiedt.js"></script>
        <script src="scripts/utility.js" type="text/javascript"></script>
    </body>

</html>
